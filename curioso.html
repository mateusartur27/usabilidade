<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curioso</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            padding: 20px;
        }

        .container {
            text-align: center;
            padding: 60px 40px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 90%;
            width: 600px;
        }

        h1 {
            font-size: 48px;
            color: #11998e;
            margin-bottom: 20px;
        }

        p {
            font-size: 32px;
            color: #2f3542;
            line-height: 1.6;
            margin: 20px 0;
            font-weight: bold;
        }

        .voltar {
            margin-top: 40px;
            display: inline-block;
            padding: 15px 30px;
            background-color: #5352ed;
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .voltar:hover {
            background-color: #3742fa;
            transform: scale(1.05);
        }

        /* Responsividade para tablets */
        @media (max-width: 768px) {
            .container {
                padding: 40px 30px;
            }

            h1 {
                font-size: 36px;
            }

            p {
                font-size: 24px;
            }
        }

        /* Responsividade para mobile */
        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 28px;
                margin-bottom: 15px;
            }

            p {
                font-size: 20px;
            }

            .voltar {
                padding: 12px 25px;
                font-size: 14px;
            }
        }
    </style>
</head>
