<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curioso</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            padding: 20px;
            overflow: hidden;
            position: relative;
        }

        .container {
            text-align: center;
            padding: 60px 40px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 90%;
            width: 600px;
            position: relative;
            z-index: 10;
        }

        h1 {
            font-size: 48px;
            color: #11998e;
            margin-bottom: 20px;
        }

        p {
            font-size: 32px;
            color: #2f3542;
            line-height: 1.6;
            margin: 20px 0;
            font-weight: bold;
        }

        .voltar {
            margin-top: 40px;
            display: inline-block;
            padding: 15px 30px;
            background-color: #5352ed;
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .voltar:hover {
            background-color: #3742fa;
            transform: scale(1.05);
        }

        /* Fogos de artifÃ­cio */
        .firework {
            position: absolute;
            width: 4px;
            height: 4px;
            border-radius: 50%;
            animation: explode 1s ease-out forwards;
        }

        @keyframes explode {
            0% {
                opacity: 1;
                transform: translate(0, 0) scale(1);
            }
            100% {
                opacity: 0;
                transform: translate(var(--tx), var(--ty)) scale(0);
            }
        }

        /* Responsividade para tablets */
        @media (max-width: 768px) {
            .container {
                padding: 40px 30px;
            }

            h1 {
                font-size: 36px;
            }

            p {
                font-size: 24px;
            }
        }

        /* Responsividade para mobile */
        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 28px;
                margin-bottom: 15px;
            }

            p {
                font-size: 20px;
            }

            .voltar {
                padding: 12px 25px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ‰ ParabÃ©ns! ðŸŽ‰</h1>
        <p>VocÃª foi selecionado como CURIOSO</p>
        <a href="index.html" class="voltar">Voltar</a>
    </div>

    <script>
        // FunÃ§Ã£o para criar fogos de artifÃ­cio
        function createFirework(x, y) {
            const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff', '#ffa500', '#ff1493'];
            const particles = 30;
            
            for (let i = 0; i < particles; i++) {
                const firework = document.createElement('div');
                firework.className = 'firework';
                
                const angle = (Math.PI * 2 * i) / particles;
                const velocity = 100 + Math.random() * 100;
                const tx = Math.cos(angle) * velocity;
                const ty = Math.sin(angle) * velocity;
                
                firework.style.left = x + 'px';
                firework.style.top = y + 'px';
                firework.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                firework.style.setProperty('--tx', tx + 'px');
                firework.style.setProperty('--ty', ty + 'px');
                
                document.body.appendChild(firework);
                
                setTimeout(() => {
                    firework.remove();
                }, 1000);
            }
        }

        // Criar fogos de artifÃ­cio aleatÃ³rios
        function randomFireworks() {
            const x = Math.random() * window.innerWidth;
            const y = Math.random() * (window.innerHeight * 0.7);
            createFirework(x, y);
        }

        // Inicia os fogos de artifÃ­cio
        setInterval(randomFireworks, 800);
        
        // Fogos imediatos ao carregar
        setTimeout(() => createFirework(window.innerWidth / 2, window.innerHeight / 3), 100);
        setTimeout(() => createFirework(window.innerWidth / 3, window.innerHeight / 4), 300);
        setTimeout(() => createFirework(window.innerWidth * 2 / 3, window.innerHeight / 4), 500);
    </script>
</body>
</html>
