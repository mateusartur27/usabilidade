<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erro de Usabilidade</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            padding: 20px;
        }

        .container {
            text-align: center;
            padding: 60px 40px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 90%;
            width: 600px;
        }

        h1 {
            font-size: 48px;
            color: #ff4757;
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        h2 {
            font-size: 32px;
            color: #2f3542;
            margin-bottom: 30px;
        }

        .porcentagem {
            font-size: 72px;
            color: #ff4757;
            font-weight: bold;
            margin: 30px 0;
        }

        p {
            font-size: 24px;
            color: #57606f;
            line-height: 1.6;
        }

        .stats {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            font-size: 16px;
            color: #2f3542;
        }

        .stats p {
            font-size: 16px;
            margin: 10px 0;
        }

        .voltar {
            margin-top: 40px;
            display: inline-block;
            padding: 15px 30px;
            background-color: #5352ed;
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .voltar:hover {
            background-color: #3742fa;
            transform: scale(1.05);
        }

        /* Responsividade para tablets */
        @media (max-width: 768px) {
            .container {
                padding: 40px 30px;
            }

            h1 {
                font-size: 36px;
            }

            h2 {
                font-size: 24px;
            }

            .porcentagem {
                font-size: 56px;
            }

            p {
                font-size: 20px;
            }

            .stats {
                font-size: 14px;
            }

            .stats p {
                font-size: 14px;
            }
        }

        /* Responsividade para mobile */
        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 28px;
                margin-bottom: 15px;
            }

            h2 {
                font-size: 20px;
                margin-bottom: 20px;
            }

            .porcentagem {
                font-size: 48px;
                margin: 20px 0;
            }

            p {
                font-size: 18px;
            }

            .stats {
                padding: 15px;
                font-size: 13px;
            }

            .stats p {
                font-size: 13px;
                margin: 8px 0;
            }

            .voltar {
                padding: 12px 25px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>N√ÉO LEU????</h1>
        <h2>Erro de usabilidade!</h2>
        <div class="porcentagem" id="porcentagem">
            <span id="percentValue">...</span>%
        </div>
        <p>dos usu√°rios clicaram nesse bot√£o que n√£o era para clicar!</p>
        
        <div class="stats" id="stats">
            <p><strong>Carregando estat√≠sticas reais...</strong></p>
        </div>
        
        <a href="index.html" class="voltar">Voltar</a>
    </div>

    <script>
        async function carregarEstatisticas() {
            try {
                // Tenta buscar do servidor
                const response = await fetch('/api/stats');
                
                if (response.ok) {
                    const data = await response.json();
                    
                    // Atualiza a porcentagem
                    const porcentagem = Math.round((data.totalClicks / data.totalVisitors) * 100);
                    document.getElementById('percentValue').textContent = porcentagem;
                    
                    // Atualiza as estat√≠sticas
                    document.getElementById('stats').innerHTML = `
                        <p><strong>üìä Estat√≠sticas Reais</strong></p>
                        <p>Total de visitantes: ${data.totalVisitors}</p>
                        <p>Total de cliques: ${data.totalClicks}</p>
                        <p>Visitantes √∫nicos (IPs): ${data.uniqueIPs}</p>
                    `;
                } else {
                    throw new Error('API n√£o dispon√≠vel');
                }
            } catch (error) {
                console.log('Usando dados locais');
                // Fallback para dados locais simulados
                usarDadosLocais();
            }
        }

        function usarDadosLocais() {
            // Pega dados do localStorage
            let clicks = JSON.parse(localStorage.getItem('allClicks') || '[]');
            let uniqueIPs = new Set(clicks.map(c => c.ip)).size;
            
            // Simula visitantes (assumindo que 60-80% n√£o clicam)
            let totalClicks = clicks.length || 1;
            let estimatedVisitors = Math.round(totalClicks / 0.7); // Assume 70% clicaram
            let porcentagem = Math.round((totalClicks / estimatedVisitors) * 100);
            
            document.getElementById('percentValue').textContent = porcentagem;
            
            document.getElementById('stats').innerHTML = `
                <p><strong>üìä Estat√≠sticas</strong></p>
                <p>Total de cliques registrados: ${totalClicks}</p>
                <p>Visitantes √∫nicos (IPs): ${uniqueIPs || 'N/A'}</p>
                <p><em>‚ö†Ô∏è API em configura√ß√£o - dados parciais</em></p>
            `;
        }

        // Carrega as estat√≠sticas ao abrir a p√°gina
        carregarEstatisticas();
    </script>
</body>
</html>
