<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Não Clique</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }

        .container {
            text-align: center;
            padding: 40px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 90%;
            width: 500px;
        }

        button {
            font-size: 24px;
            padding: 20px 40px;
            background-color: #ff4757;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            text-transform: uppercase;
            width: 100%;
            max-width: 400px;
        }

        button:hover {
            background-color: #ff3838;
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(255, 71, 87, 0.4);
        }

        button:active {
            transform: scale(0.95);
        }

        button:disabled {
            background-color: #95a5a6;
            cursor: not-allowed;
            transform: none;
        }

        /* Responsividade para mobile */
        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
            }

            button {
                font-size: 18px;
                padding: 15px 30px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 25px 15px;
            }

            button {
                font-size: 16px;
                padding: 12px 25px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <button id="botaoProibido" onclick="clicarBotao()">Não clique nesse botão</button>
    </div>

    <script>
        async function registrarClique() {
            try {
                // Pega informações do usuário
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                const ip = data.ip;
                
                // Obtém dados de geolocalização
                const geoResponse = await fetch(`https://ipapi.co/${ip}/json/`);
                const geoData = await geoResponse.json();
                
                // Registra no servidor (Cloudflare Workers KV)
                const clickData = {
                    ip: ip,
                    timestamp: new Date().toISOString(),
                    userAgent: navigator.userAgent,
                    country: geoData.country_name || 'Unknown',
                    city: geoData.city || 'Unknown',
                    screen: `${window.innerWidth}x${window.innerHeight}`
                };
                
                // Salva no localStorage também
                let clicks = JSON.parse(localStorage.getItem('allClicks') || '[]');
                clicks.push(clickData);
                localStorage.setItem('allClicks', JSON.stringify(clicks));
                
                // Envia para a API (será implementado com Cloudflare Workers)
                await fetch('/api/click', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(clickData)
                }).catch(() => {
                    // Se a API não existir ainda, apenas continua
                    console.log('API não configurada ainda');
                });
                
                return true;
            } catch (error) {
                console.error('Erro ao registrar clique:', error);
                return true; // Continua mesmo com erro
            }
        }

        async function clicarBotao() {
            const botao = document.getElementById('botaoProibido');
            botao.disabled = true;
            botao.textContent = 'Registrando...';
            
            await registrarClique();
            
            // Redireciona para a página de erro
            window.location.href = 'erro.html';
        }
    </script>
</body>
</html>
