<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N達o Clique</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }

        .container {
            text-align: center;
            padding: 40px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 90%;
            width: 500px;
        }

        button {
            font-size: 24px;
            padding: 20px 40px;
            background-color: #ff4757;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            text-transform: uppercase;
            width: 100%;
            max-width: 400px;
        }

        button:hover {
            background-color: #ff3838;
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(255, 71, 87, 0.4);
        }

        button:active {
            transform: scale(0.95);
        }

        .aviso {
            margin-top: 20px;
            font-size: 18px;
            color: #2f3542;
            font-weight: 500;
        }

        /* Responsividade para mobile */
        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
            }

            button {
                font-size: 18px;
                padding: 15px 30px;
            }

            .aviso {
                font-size: 16px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 25px 15px;
            }

            button {
                font-size: 16px;
                padding: 12px 25px;
            }

            .aviso {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <button onclick="window.location.href='erro.html'">N達o clique nesse bot達o</button>
        <p class="aviso">Proibido clicar no bot達o acima</p>
    </div>
</body>
</html>
